<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Natasha Prats</title>

    <!-- Bootstrap Core CSS -->
    <link href="templates/stylish-portfolio/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="templates/stylish-portfolio/css/stylish-portfolio.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/jquery.flipper.min.css">
    <link rel="stylesheet" href="assets/css/homepage.css">

    <!-- Custom Fonts -->
    <link href="templates/stylish-portfolio/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

     <!-- jQuery Version 1.11.0 -->
    <script src="templates/stylish-portfolio/js/jquery-1.11.0.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="templates/stylish-portfolio/js/bootstrap.min.js"></script>
    <script src="assets/js/homepage.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="assets/js/jquery.flipper.js"></script>
    <script type="text/javascript" src="assets/js/handlebars-v2.0.0.js"></script>
    <script id="project-small-template" type="text/x-handlebars-template">
        {{#projects}}
        <div class="col-md-4 {{workCategory}} portfolio-thumbnail">
            
            <div class="portfolio-item">
                <a href="{{url}}">
                    
                        <section id="{{flipperID}}">
                            
                                <section class="front"> 
                                    <div class="image-holder image-holder-background">
                                        <span class="helper">
                                            <img class="img-portfolio img-responsive" src="{{imageURL}}" style="{{styleInfo}}" />
                                        </span>
                                        <div style="display:{{moreInfoAvailable}}; right:0px; bottom:0px; position:absolute">
                                            <div class="learn-more-button-background"></div>
                                            <i class="fa fa-info-circle learn-more-button2"></i>
                                        </div>
                                    </div>
                                </section>
                                <section class="back">
                                   
                                        <div class="image-holder-background" style="color:black; font-size:12px; padding:10px; height:100%">
                                            <h4>{{title}}</h4>
                                            <p>{{description}}<p>
                                        </div>
                                
                                </section>
                            
                        </section>
                    
                </a>
            </div>

        </div>
        {{/projects}}
    </script>

     <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand highlight-nav" href="/index.html">Natasha Prats</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav" style="width:80%">
                    <li>
                        <a href="/about-me.html">About Me</a>
                    </li>
                    <li>
                        <a href="/all-projects.html">All Projects</a>
                    </li>
                    <li>
                        <a href="/index.html#contact">Contact</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <section id="digital-products">
         <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div class="row" id="content-placeholder">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
